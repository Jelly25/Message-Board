<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言板</title>
  <link rel="stylesheet" href="/public/lib/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>留言板 <small>在这里留下你想说的话</small></h1>
      <a href="/post" class="btn btn-success">发表留言</a>
    </div>
    <ul class="list-group">
      {{each arr}}
      <li class="list-group-item">{{$value.name}}说：{{$value.msg}}<span class="pull-right">{{$value.time}}</span></li>
      {{/each}}
    </ul>
  </div>
</body>

</html>
