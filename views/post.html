<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言</title>
  <link rel="stylesheet" href="/public/lib/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><a href="/">首页</a> <small>快来抢沙发</small></h1>
    </div>
    <form action="/comment" method="get">
      <div class="input-group">
        <label class="input-group-addon" id="basic-addon3" for="basic-url">你的名字</label>
        <input type="text" required minlength="2" maxlength="10" class="form-control" id="basic-url"
          aria-describedby="basic-addon3" name="name">
      </div>
      <hr>
      <div class="input-group">
        <label class="input-group-addon" id="basic-addon3" for="textarea">你的评论</label>
        <textarea required minlength="5" maxlength="20" class="form-control" rows="3" id="textarea"
          name="msg"></textarea>
      </div>
      <hr>
      <button type="submit" class="btn btn-default">提交</button>
    </form>
  </div>
</body>

</html>
